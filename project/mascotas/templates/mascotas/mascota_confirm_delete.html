{% extends 'base.html' %}

{% block title %}
    Eliminar mascota
{% endblock title %}

{% block content %}
    <p class="fs-5 fst-italic">¿Está seguro de eliminar la mascota {{ object.nombre }}?</p>

    <form action="" method="post">
        {% csrf_token %}
        <div class="row mt-4">
            <button type="submit" class="btn btn-danger">Confirmar</button>
        </div>
    </form>
    {% url 'mascota:mascota_list' as to_url %}
{% endblock content %}
